<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Assignments</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      main {
        text-align: center;
        padding: 50px 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        letter-spacing: 1px;
      }

      .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        max-width: 900px;
        margin: 0 auto;
      }

      .links a {
        display: block;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 25px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .links a:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .footer {
        text-align: center;
        padding: 15px 10px;
        background: rgba(255, 255, 255, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        bottom: 0;
        width: 100%;
        position: absolute;
      }

      .footer a {
        color: #ffcc70;
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        h1 {
          font-size: 2rem;
        }

        .links a {
          font-size: 1rem;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main>

        <a href="./04/" target="_blank">Assignment 04</a>
        <a href="./05/" target="_blank">Assignment 05</a>
        <a href="./06/" target="_blank">Assignment 06</a>
        <a href="./07/" target="_blank">Assignment 07</a>
        <a href="./08/" target="_blank">Assignment 08</a>
      </div>
    </main>

    <div class="footer">
      <p>
        Design & Developed by
        <a href="https://github.com/koushik-chowdhury" target="_blank"
          >Koushik Chowdhury</a
        >
      </p>
    </div>
  </body>
</html>
